<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="title" content="Dupli - Outil de duplication de texte"/>
	<script src="/assets/js/index.js"></script>
	<link rel="stylesheet" href="/assets/styles/index.css"/>
	<link rel="manifest" href="/manifest.json"/>
	<title>Dupli</title>
</head>
<body>
	<div class="loader">
		<div class="container">
			<span class="icon"></span>
			<span class="txt"></span>
		</div>
	</div>
	<header>
		<div class="logo-box">
			<img src="/assets/images/dupli192.png"/>
		</div>
		<nav>
			<ul>
				<li>
					<a href="/guide">Guide</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<form id="dupliForm">
			<div class="txtarea-container">
				<textarea placeholder="Texte &agrave; dupliquer (100 caract&egrave;res max.)..." autofocus></textarea>
			</div>

			<div class="param-container">
				<input type="number" placeholder="Nombre de duplications" class="nbr" min="2" max="500" required/>
				<div>
					<input type="checkbox" id="newLine"/>
					<label for="newLine">Retour &agrave; la ligne</label>
				</div>
			</div>
			
			<div class="btn-box">
				<input type="reset" value="Effacer"/>
				<input type="submit" value="Dupliquer"/>
			</div>
		</form>
	</main>
</body>
